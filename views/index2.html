<!DOCTYPE html>
<html lang="en" class="rpsls">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

<div id="headerDiv">

<h1 id="headline">Rock Paper Scissors</h1>

<div id="scorecard">
  <p>Score: </p>
  <h1 id="scoreP"></h1>
</div>

</div>


<div id="pickDiv">
<h1 id="pick"></h1>
</div>

<div id="cpuPickDiv">
<h1 id="cpuPick"></h1>
</div>

<div id="winnerDiv">
  <h1 id="winner"></h1>
  <p id="winDesc"></p>
  <form action="/rpsls">
  <button id="playAgain" type="submit" class="invisible" value="Play Again">Play Again</button>
</form>

</div>


<div id="toolId" class="set2">
  <button class="ro tool" name="rock"></button>
  <button class="pa tool" name="paper"></button>
  <button class="sc tool" name="scissors"></button>
  <button class="li tool" name="lizard"></button>
  <button class="sp tool" name="spock"></button>

</div>


<button id="clearScore">Clear Score</button>

<button id="btn">Rules</button>

<div id="ruleBox">

<div id="rules">
<p>
Scissors Cuts Paper</br>
Paper Covers Rock</br>
Rock Crushes Lizard</br>
Lizard Poisons Spock</br>
Spock Smashes Scissors</br>
Scissors Decapitates Lizard</br>
Lizard Eats Paper</br>
Paper Disproves Spock</br>
Spock Vapourises Rock</br>
Rock Crushes Scissors
</p>

</div>

</div>


<form action="/">
  <button id="game2" type="submit">Rock Paper Scissors</button>
</form>

	<script src="/scripts/script.js"></script>
  </body>
</html>
